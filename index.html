<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jammies Streaming</title>
    </head>
    <body>
        <label>Time</label>
        <button onclick="enviarTiempo()">
            Enviar Tiempo
        </button>
        <script>
        const socket = new WebSocket("ws://localhost:8081/ws");

        socket.onopen = () => {
          console.log("✅ Conectado al WebSocket");

          enviarTiempo(42.5);
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          console.log("⏱ Tiempo recibido:", data.time);
        };

        function enviarTiempo(tiempoActual) {
          if (socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify({ time: tiempoActual }));
          } else {
            console.warn("⛔ WebSocket no está abierto todavía.");
          }
        }
        </script>

</html>
